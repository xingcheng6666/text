			function startRecording(event) {
				if (event.type === 'mousedown' || (event.type === 'touchstart' && event.touches.length === 1)) {
					isRecording = true;
					console.log('开始录音');
					timer = setInterval(() => {

						console.log('正在录音...');

				}
			}

			function stopRecording() {
				isRecording = false;
				clearInterval(timer);
				console.log('停止录音');
			}

			function handleTouchMove(event) {
				if (isRecording && event.touches.length > 0) {
					const touch = event.touches[0];
					if (touch.clientY < event.target.getBoundingClientRect().top || touch.clientY > event.target
						.getBoundingClientRect().bottom) {
						stopRecording();
						console.log('上滑取消录音');

				}
			}
